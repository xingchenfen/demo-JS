<!Doctype html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <title>图片</title>
<link rel="stylesheet" href="css/img.css">
 </head>
 <body>
   <div class="banner">
     <ul class="pic">
       <li>
          <a href="#"><img src="images/1.jpg"></a>
       </li>
       <li>
          <a href="#"><img src="images/2.jpg"></a>
       </li>
       <li>
          <a href="#"><img src="images/3.jpg"></a>
       </li>
       <li>
          <a href="#"><img src="images/4.jpg"></a>
       </li>
       <li>
          <a href="#"><img src="images/5.jpg"></a>
       </li>
     </ul>
     <ul class="anniu">
       <li class="on"><img src="images/1.jpg"></li>
       <li><img src="images/2.jpg"></li>
       <li><img src="images/3.jpg"></li>
       <li><img src="images/4.jpg"></li>
       <li><img src="images/5.jpg"></li>
     </ul>
     <ul class="lr">
       <li class="pre"><a href="#"> &lt; </a></li>
       <li class="next"><a href="#">&gt; </a></li>
     </ul>
    <ul class="ir">
    	<li class="pre1"><a href="#">> </a></li>
    	<li class="next1"><a href="#"><</a></li>
    </ul>
   </div>
   <script src="js/jquery-1.10.2.min.js"></script>
   <script>
   		$(function(){
		   //鼠标滑过banner，左右按钮进行显示和隐藏
		   $(".banner").hover(function(){
		     $(".lr").show();
		   },function(){
		     $(".lr").hide();
		   });
		   //点击下面的小按钮，图片进行左右切换效果
		   $(".anniu li").click(function(){
		     $(this).addClass("on").siblings().removeClass("on");
		     var num=$(this).index();
		     $(".pic").animate({marginLeft:-600*num},"slow");
		   });
		   //图片自动轮播效果
		   var a=0;
		   var automatic=function(){
		     a++;
		     a=a%5;
		     $(".pic").animate({marginLeft:-600*a},"slow");
		     $(".anniu li").eq(a).addClass("on").siblings().removeClass("on");
		   };
		   //点击左右按钮，图片进行切换效果
		   $(".pre").click(function(){
		     a--;
		     a=(a+5)%5;
		     $(".pic").animate({marginLeft:-600*a},"slow");
		     $(".anniu li").eq(a).addClass("on").siblings().removeClass("on");
		   });
		   $(".next").click(function(){
		     a++;
		     a=a%5;
		     $(".pic").animate({marginLeft:-600*a},"slow");
		     $(".anniu li").eq(a).addClass("on").siblings().removeClass("on");
		   });
		});
   	
   </script>
 </body>
</html>
