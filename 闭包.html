			//最高分，最低分
			var max=0;
			for(var j=0;j<socres.length-1;j++){
				for(var k=j+1;k<socres.length;k++){//数组中的第一个数和第二个数比较，谁大谁小
                     if(socres[j]>socres[k]){//大的那个数就变成第一个数，再接着和第三个数比较（也就是第二个）最后把数组按从小到大排序
                     	max=socres[j];
                     	socres[j]=socres[k];
                     	socres[k]=max;
                     }
				}
			}
