			///字符串变成驼峰形式
			var str2="Chen xing is student";
			var st=str2.split(" ");//先转数组再来一个个操作
			var st2=new Array();//定义数组放重新弄好的数组
			for(var i=1;i<st.length;i++){
				var a= st[i].charAt(0);//找到数组里字符串的第一个字符
				var b=a.toUpperCase();//将数组里字符串的第一个字符变成变成大写
			    var shuz=st[i].replace(a,b);//替换成大写字母
			        st2.push(shuz);//加进数组
			}
			//字符第一节小写
			var b=st[0].charAt(0).toLowerCase();
			var a= st[0].charAt(0);
			 var shuz1=st[0].replace(a,b);
		       st2.unshift(shuz1);//从头部加进去，不然就会在最后
		        document.write(st2.join("")+"<br>");//数组变成字符串
		       
			//字符串变成驼峰形式   
			//封装成函数
			function  yuny(str){
					var st=str.split(" ");//先转数组再来一个个操作
					var st2=new Array();//定义数组放重新弄好的数组
					for(var i=1;i<st.length;i++){
						var a= st[i].charAt(0);//找到数组里字符串的第一个字符
						var b=a.toUpperCase();//将数组里字符串的第一个字符变成变成大写
					    var shuz=st[i].replace(a,b);//替换成大写字母
						st2.push(shuz);//加进数组
					}
					//字符第一节小写
					var b=st[0].charAt(0).toLowerCase();
					var a= st[0].charAt(0);
					 var shuz1=st[0].replace(a,b);
				       st2.unshift(shuz1);//从头部加进去，不然就会在最后
				       document.write(st2.join(""));//数组变成字符串
			}
			yuny("Cx djgj year kfhjk dk");
