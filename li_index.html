		</title>
		<style>

	</head>
	<body>
		<ul>
			<li class="content">first</li>
			<li class="content">two</li>
			<li class="content">three</li>

			<li class="content">last</li>
		</ul>
		
		<script src="js/jquery-1.10.2.min.js" ></script>

			$("li").click(function(){
				alert($(this).index());
				var  i=$(this).index();
				//$('.content:eq('+i+')').addClass("s");
				$(this).addClass("s").siblings().removeClass("s");
			})
